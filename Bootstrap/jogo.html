<body MDN Reference>
    <div class="container-fluid">
        <div class="row">
            <h3 class="text-center" id="tituloJogador">Jogador 1, agora é sua vez [O]</h3>
        </div>
        <div class="row">
            <div class="col-4 celula">
                <span onclick="trocarValor(this, 0, 0)"> .</span>
            </div>
            <div class="col-4 celula">
                <span onclick="trocarValor(this, 0, 1)"> .</span>
            </div>
            <div class="col-4 celula">
                <span onclick="trocarValor(this, 0, 2)">. </span>
            </div>
        </div>
        <div class="row">
            <div class="col-4 celula">
                <span onclick="trocarValor(this, 1, 0)">. </span>
            </div>
            <div class="col-4 celula">
                <span onclick="trocarValor(this, 1, 1)">. </span>
            </div>
            <div class="col-4 celula">
                <span onclick="trocarValor(this, 1, 2)"> .</span>
            </div>
        </div>
        <div class="row">
            <div class="col-4 celula">
                <span onclick="trocarValor(this, 2, 0)"> .</span>
            </div>
            <div class="col-4 celula">
                <span onclick="trocarValor(this, 2, 1)">. </span>
            </div>
            <div class="col-4 celula">
                <span onclick="trocarValor(this, 2, 2)"> .</span>
            </div>
        </div>
    </div>
</body>
<script>
    var matrizJogo = [
        ["", "", ""],
        ["", "", ""],
        ["", "", ""]
    ];
    var numeroJogador = 1;
    console.log(matrizJogo);
    function trocarValor(span, linha, coluna) 
    { 
        if (matrizJogo[linha][coluna] == '')
        {
            if (numeroJogador == 1)
            {
                matrizJogo[linha][coluna] = "o";
                span.innerHTML = "o";
                numeroJogador = 2;
                document.getElementById('tituloJogador').innerHTML =
                'Jogador 2, agora é sua vez [x]';
            } else {
                matrizJogo[linha][coluna] = "x";
                span.innerHTML = "x";
                numeroJogador = 1;
                document.getElementById('tituloJogador').innerHTML =
                'Jogador 1, agora é sua vez [o] ';
            } 
            //verificar ganhador
            
        } else {
            alert('Celula ja selecionada');
        }
        console.log(matrizJogo);
        verificarVencedor();
        console.log(matrizJogo);
        
    }
    function verificarVencedor() {
            var vencedor = '';
 
    for (var i = 0; i < 3; i++) {
        if (matrizJogo[i][0] == matrizJogo[i][1] && 
            matrizJogo[i][1] == matrizJogo[i][2] &&
            matrizJogo[i][0] != "") {
            vencedor=(matrizJogo[i][0]);        
        }
    }
    for (var j = 0; j < 3; j++) {
        if (matrizJogo[0][j] == matrizJogo[1][j] && 
            matrizJogo[1][j] == matrizJogo[2][j] && 
            matrizJogo[0][j] != "") {
            vencedor=(matrizJogo[0][j]);
        }
    }
    if ((matrizJogo[0][0] == matrizJogo[1][1] && 
        matrizJogo[1][1] == matrizJogo[2][2] && 
        matrizJogo[0][0] != "") ||
            (matrizJogo[0][2] == matrizJogo[1][1] && 
            matrizJogo[1][1] == matrizJogo[2][0] && 
            matrizJogo[0][2] != "")) {
                vencedor=(matrizJogo[0][0]);        
    }
    if(vencedor!='')
    alert("[" + vencedor + '] Você Foi o vencedor!.');
    }  
</script>
